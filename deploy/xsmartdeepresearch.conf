#
# xsmartdeepresearch.fusionxlink.com - TLS reverse proxy
#
# Frontend: http://127.0.0.1:4004
# Backend : http://127.0.0.1:4005  (FastAPI routes are under /api/v1)
#

server {
    listen 443 ssl;
    server_name xsmartdeepresearch.fusionxlink.com;

    client_max_body_size 100m;

    # ======================= TLS certs =======================
    ssl_certificate     /etc/ssl/cert/fusionxlink.com.pem;
    ssl_certificate_key /etc/ssl/cert/fusionxlink.com.key;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # ======================= TLS certs =======================

    access_log /var/log/nginx/xsmartdeepresearch.access.log;
    error_log  /var/log/nginx/xsmartdeepresearch.error.log;

    # ---- Backend API (/api/* -> 4005) ----
    #
    # Important: keep the full original URI when proxying, so that:
    #   /api/v1/...  ->  http://127.0.0.1:4005/api/v1/...
    # Avoid using "proxy_pass .../api/" here, otherwise you may end up with /api/api/v1.
    location /api/ {
        # If you have a common proxy header snippet, you can replace the below
        # with: include snippets/proxy_params.conf;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_pass http://127.0.0.1:4005;
    }

    # ---- Backend docs/health (optional convenience) ----
    # If you prefer these to go to frontend, remove these blocks.
    location = /health {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:4005/health;
    }

    location /docs {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:4005/docs;
    }

    location /redoc {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:4005/redoc;
    }

    location = /openapi.json {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:4005/openapi.json;
    }

    # ---- Frontend (everything else -> 4004) ----
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://127.0.0.1:4004;
    }
}

